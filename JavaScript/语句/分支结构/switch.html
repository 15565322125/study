<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10
        //判断的内容写在括号里
        switch(a){
            case 1:
                console.log(1)
            case 6:
                console.log(6)
            case 10:
                console.log(10)
            case 20:
                console.log(20)
            default:
                console.log('default')
        }
    </script>
</body>
</html>
