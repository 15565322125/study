<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <ul id="res"></ul>
    <script>
        var dataArr = ['6-1', '6-2', '6-3', '6-4', '6-5', '6-6','6-7', '6-8']
        var arr = []
        show.innerHTML = dataArr.join('&nbsp;&nbsp;&nbsp;&nbsp;')
        
        document.onkeydown = function(e){
			e = e || window.event
			if(dataArr.length && e.keyCode === 13){
				arr.push(dataArr.splice(Math.floor(Math.random() * dataArr.length), 1)[0])
				var li = document.createElement('li')
				li.innerText = arr.slice(-1)
				res.appendChild(li)
			}
        }
    </script>
</body>
</html>
